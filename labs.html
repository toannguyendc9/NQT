<style>
.slideshow
{

    position: relative;
    margin-top: 2px;
}

#slide-wrapper
{

	position: relative;
	width: 100%;
	height: 60.25vw;
	position: relative;
}

#slide-wrapper .slide img
{
	position: relative;
	width: 100%;
	height: 100%;
}

.slide
{
	width:103%;
	height: 100%;
	position: absolute;
	display: none;
	overflow: hidden;
}



.caption-text {
	background: rgba(0,0,0,0.4);
	color: #f2f2f2;
	font-size: 3vw;
	position: absolute;
	padding-top: 1vw;
	padding-bottom: 1vw;
	bottom: 0px;
	width: 100%;
	padding-left: 10px;
}

.dot-btn {
	position: relative;
	background: #2D3142;
}

.dot {
	position: relative;
	left: 50%;
	cursor: pointer;
	transform: translateX(-35px);
	height: 10px;
	width: 10px;
	margin: 0 2px;
	background-color: #B99EC1;
	border-radius: 50%;
	display: inline-block;
	transition: background-color 0.6s ease;
	text-align: center;
}

.active, .dot:hover {
	background-color:	#FFD700;
}

@media screen and (min-width: 1024px)
{
	#slide-wrapper
    {
        max-height:378px;
	}

    #slideshow
    {
        
        max-width: 1200px;
        margin-top: 0px;
        margin-bottom: 0px;
	}
	
	.prev-btn, .next-btn
	{
		font-size: 39px;
		
	}

	.caption-text
	{
		font-size: 31px;
	}

	.prev-btn:hover, .next-btn:hover {
		background-color: 	#FFD700;
	}
}

@media screen and (min-width: 1280px)
{
    #slide-wrapper
    {
        max-height: 550px;
	}

    #slideshow
    {
        
        max-width: 1350px;
	}
}
</style>
